apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  relicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
      image: ghcr.io/Prikus-01/hello-app:latest
      ports:
      - containerPort: 80